    <!-- Inline kritik CSS -->
    <style>
      /* Kritik render path için gereken temel stiller */
      html, body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      /* Yükleme göstergesi - Basit ve yüksek performanslı */
      .loading-indicator {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
        background-color: #f9fafb;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.3s ease-in-out;
      }
      .loading-indicator.hidden {
        opacity: 0;
        pointer-events: none;
      }
      /* Logo placedholder alanı */
      .loading-indicator-logo {
        width: 56px;
        height: 56px;
        border-radius: 8px;
        background-color: #4f46e5;
        margin-bottom: 16px;
        animation: spin 2s linear infinite;
      }
      /* Uygulama adı */
      .loading-indicator-text {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-weight: bold;
        font-size: 1.25rem;
        color: #4f46e5;
        margin-bottom: 8px;
      }
      /* Yükleniyor metni */
      .loading-indicator-subtext {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 0.875rem;
        color: #6b7280;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @media (prefers-color-scheme: dark) {
        .loading-indicator {
          background-color: #1f2937;
        }
        .loading-indicator-logo {
          background-color: #6366f1;
        }
        .loading-indicator-text {
          color: #6366f1;
        }
        .loading-indicator-subtext {
          color: #9ca3af;
        }
      }
    </style>

    </div>

    <!-- Service Worker Kaydı -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('Service Worker kaydı başarılı:', registration.scope);
            })
            .catch(error => {
              console.log('Service Worker kaydı başarısız:', error);
            });
        });
        
        // Çevrimdışı durumu kontrolü
        window.addEventListener('online', () => {
          document.getElementById('offline-message').style.display = 'none';
        });
        
        window.addEventListener('offline', () => {
          document.getElementById('offline-message').style.display = 'block';
        });
      }
      
      // React uygulaması yüklendiğinde başlangıç yükleme göstergesini kaldır
      window.addEventListener('load', () => {
        // React uygulaması yüklendikten sonra göstergeyi kaldırmak için timeout ekleyelim
        setTimeout(() => {
          const loadingIndicator = document.getElementById('initialLoadingIndicator');
          if (loadingIndicator) {
            loadingIndicator.classList.add('hidden');
            // Animasyon bittikten sonra tamamen kaldır
            setTimeout(() => {
              loadingIndicator.remove();
            }, 500);
          }
        }, 1000); // 1 saniye beklet, React'ın yüklenmesi için yeterli olacaktır
      });
    </script>
