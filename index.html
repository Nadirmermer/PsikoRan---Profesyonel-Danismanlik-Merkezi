    <!-- Öncelikli içerik yüklendikten sonra yüklenecek kaynaklar -->
    <script nonce="psikoran2025">
      document.addEventListener('DOMContentLoaded', function() {
        // Geciktirilmiş (lazy) kaynaklar için yükleme fonksiyonu
        function loadLazyResource(url, type, callback) {
          var element = document.createElement(type === 'script' ? 'script' : 'link');
          
          if (type === 'script') {
            element.src = url;
            element.type = 'text/javascript';
            element.defer = true;
          } else {
            element.href = url;
            element.rel = 'stylesheet';
          }
          
          if (callback) {
            element.onload = callback;
          }
          
          document.head.appendChild(element);
        }
        
        // Öncelikli olmayan kaynakları 3 saniye sonra yükle
        setTimeout(function() {
          // Burada öncelikli olmayan script ve style kaynaklarını yükleyebilirsiniz
        }, 3000);
      });
    </script>
    
    <!-- Service Worker Kaydı -->
    <script nonce="psikoran2025">
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              // console.log('Service Worker kaydı başarılı:', registration.scope);
            })
            .catch(error => {
              // console.log('Service Worker kaydı başarısız:', error);
            });
        });
        
        // Çevrimdışı durumu kontrolü
        window.addEventListener('online', () => {
          document.getElementById('offline-message').style.display = 'none';
        });
        
        window.addEventListener('offline', () => {
          document.getElementById('offline-message').style.display = 'block';
        });
      }
      
      // React uygulaması yüklendiğinde başlangıç yükleme göstergesini kaldır
      window.addEventListener('load', () => {
        // React uygulaması yüklendikten sonra göstergeyi kaldırmak için timeout ekleyelim
        setTimeout(() => {
          const loadingIndicator = document.getElementById('initialLoadingIndicator');
          if (loadingIndicator) {
            loadingIndicator.classList.add('hidden');
            // Animasyon bittikten sonra tamamen kaldır
            setTimeout(() => {
              loadingIndicator.remove();
            }, 500);
          }
        }, 1000); // 1 saniye beklet, React'ın yüklenmesi için yeterli olacaktır
      });
