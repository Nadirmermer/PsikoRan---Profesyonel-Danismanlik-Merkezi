    <!-- Service Worker ve SPA Yönlendirme -->
    <script nonce="p51k0r4n2025">
      // DataLayer nesnesi oluştur (GTM için)
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      
      // Yükleme ve çalışma zamanı hata yakalama
      let hasError = false;
      window.addEventListener('error', function(e) {
        if (!hasError && e && ((e.target && (e.target.tagName === 'SCRIPT' || e.target.tagName === 'LINK')) || e.error)) {
          hasError = true;
          const errorPage = document.getElementById('error-page');
          if (errorPage) errorPage.style.display = 'flex';
          console.error('Uygulama yükleme hatası:', e);
          
          // Hata oluştuğunda GTM'e bildir
          gtag('event', 'error', {
            'event_category': 'error',
            'event_label': e.message || 'Uygulama yükleme hatası',
            'non_interaction': true
          });
        }
      }, true);
      
      // SPA yönlendirme desteği
      (function() {
        // Eğer doğrudan bir alt sayfaya erişildiyse, ana uygulamaya yönlendir ve rotayı hatırla
        const isDirectSPARoute = window.location.pathname !== '/' && 
                               !window.location.pathname.includes('.') && 
                               !window.location.pathname.match(/^\/api\//);
        
        if (isDirectSPARoute) {
          // Yol bilgisini sakla
          const cleanPath = window.location.pathname.replace(/^\/|\/$/g, '');
          sessionStorage.setItem('spa_redirect_path', cleanPath);
          
          // Parametreleri sakla
          if (window.location.search) {
            sessionStorage.setItem('spa_redirect_params', window.location.search);
          }
          
          // Hash değerlerini sakla
          if (window.location.hash) {
            sessionStorage.setItem('spa_redirect_hash', window.location.hash);
          }
          
          // Sayfa görüntüleme olayını GTM'e bildir
          gtag('event', 'page_view', {
            'page_path': window.location.pathname,
            'page_title': document.title
          });
        }
      })();
      
      // Service Worker Kaydı
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              // Kayıt başarılı
              gtag('event', 'service_worker_registered', {
                'event_category': 'service_worker',
                'non_interaction': true
              });
            })
            .catch(error => {
              console.error('SW kayıt hatası:', error);
              gtag('event', 'service_worker_error', {
                'event_category': 'error',
                'event_label': error.message || 'Service Worker kayıt hatası',
                'non_interaction': true
              });
            });
        });
        
        // Çevrimdışı durumu kontrolü
        const offlineMessage = document.getElementById('offline-message');
        
        window.addEventListener('online', () => {
          if (offlineMessage) offlineMessage.style.display = 'none';
          gtag('event', 'online', {
            'event_category': 'connectivity',
            'non_interaction': true
          });
        });
        
        window.addEventListener('offline', () => {
          if (offlineMessage) offlineMessage.style.display = 'block';
          gtag('event', 'offline', {
            'event_category': 'connectivity',
            'non_interaction': true
          });
        });
        
        // Başlangıç durumunu kontrol et
        if (!navigator.onLine && offlineMessage) {
          offlineMessage.style.display = 'block';
        }
      }
      
      // React uygulaması yüklendiğinde bildir
      window.addEventListener('load', () => {
        // Hata yoksa
        if (!hasError) {
          // Sayfa tam yüklendiğinde GTM'e bildir
          gtag('event', 'page_fully_loaded', {
            'event_category': 'performance',
            'event_label': document.title,
            'non_interaction': true
          });
        }
      });
    </script>
