  <script>
    // Servis worker kayıt işlemini kontrollü yapma
    if ('serviceWorker' in navigator) {
      // Sayfa tam yüklendikten sonra kaydet
      window.addEventListener('load', async function() {
        try {
          // Önce mevcut service worker'ları temizle
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (let registration of registrations) {
            await registration.unregister();
            console.log('Service worker unregistered:', registration.scope);
          }

          // Workbox ile ilgili cache'leri temizle
          if ('caches' in window) {
            const cacheNames = await caches.keys();
            for (let cacheName of cacheNames) {
              if (cacheName.includes('workbox') || cacheName.includes('wb-')) {
                await caches.delete(cacheName);
                console.log('Cache deleted:', cacheName);
              }
            }
          }

          // Service worker'ı yeniden kaydet
          const registration = await navigator.serviceWorker.register('/assets/pwa/sw.js', { 
            scope: '/',
            updateViaCache: 'none' // Cache'den güncelleme yapılmasını engelle
          });
          console.log('ServiceWorker kayıt başarılı: ', registration.scope);
        } catch (err) {
          console.error('ServiceWorker kayıt başarısız: ', err);
        }
      });
    }

    // Çevrimdışı/çevrimiçi durumu değiştiğinde kullanıcıya bilgi ver
    window.addEventListener('online', function() {
      console.log('Çevrimiçi oldunuz!');
      if (document.getElementById('offlineAlert')) {
        document.getElementById('offlineAlert').style.display = 'none';
      }
    });

    window.addEventListener('offline', function() {
      console.log('Çevrimdışı oldunuz!');
      // Çevrimdışı olduğunda gösterilen bildirimi oluştur
      if (!document.getElementById('offlineAlert')) {
        var offlineDiv = document.createElement('div');
        offlineDiv.id = 'offlineAlert';
        offlineDiv.style.position = 'fixed';
        offlineDiv.style.bottom = '20px';
        offlineDiv.style.left = '50%';
        offlineDiv.style.transform = 'translateX(-50%)';
        offlineDiv.style.backgroundColor = '#ef4444';
        offlineDiv.style.color = 'white';
        offlineDiv.style.padding = '10px 20px';
        offlineDiv.style.borderRadius = '8px';
        offlineDiv.style.boxShadow = '0 2px 10px rgba(0,0,0,0.2)';
        offlineDiv.style.zIndex = '9999';
        offlineDiv.textContent = 'Çevrimdışı moddasınız. Bazı özellikler sınırlı olabilir.';
        document.body.appendChild(offlineDiv);
      } else {
        document.getElementById('offlineAlert').style.display = 'block';
      }
    });

    // Google Analytics veya harici kaynaklardan gelen kullanıcıları yönlendirme
    window.addEventListener('DOMContentLoaded', function() {
      const isFromGoogleSearch = document.referrer.includes('google.com') || 
                                document.referrer.includes('google.com.tr') || 
                                document.referrer.includes('google.co.uk');
      
      // Eğer giriş sayfasındasak ve Google aramalarından geliyorsak ana sayfaya yönlendir
      if (window.location.pathname === '/login' && isFromGoogleSearch) {
        window.location.href = '/';
      }
      
      // Service worker ve cache hatalarını önlemek için
      if (window.location.hash.includes('clear-cache')) {
        try {
          // clear-cache.js scriptini manuel olarak çalıştır
          const script = document.createElement('script');
          script.src = '/clear-cache.js?v=' + new Date().getTime();
          document.head.appendChild(script);
        } catch(e) {
          console.error('Cache temizleme hatası:', e);
        }
